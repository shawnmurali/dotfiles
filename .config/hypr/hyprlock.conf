# BACKGROUND
background {
    monitor =
    path = ~/wallpapers/adventure-time.jpg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    ignore_empty_input = true
    grace = 60
}

animation {
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 20, linear
    animation = fadeOut, 1, 1, linear
    animation = inputFieldDots, 1, 1, linear
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%l:%M %p")"
    color = rgba(250, 189, 47, .75)
    font_size = 120
    font_family = Thunderman
    position = 0%, 25%
    halign = center
    valign = center
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A %D')</span>"
    color = rgba(225, 225, 225, 0.75)
    font_size = 30
    font_family = Thunderman
    position = 0, 15%
    halign = center
    valign = center
}


# Profie-Photo
image {
    monitor =
    path = ~/.face/shawn.png
    rotate = 0
    reload_time = -1
    position = 0%, 0%
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello, $USER
    color = rgba(255, 255, 255, .65)
    font_size = 25
    font_family = Thunderman
    position = 0%, -15%
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 15%, 5%
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(60, 56, 54, 0.35)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Thunderman
    placeholder_text = <i><span foreground="##ffffff99">Enter Password</span></i>
    hide_input = false
    position = 0%, -20%
    halign = center
    valign = center
}
