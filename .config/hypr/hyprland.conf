# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki


# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################/

source = monitors.conf
###################
### MY PROGRAMS ###
###################

#################
### AUTOSTART ###
#################
exec-once = uwsm-app -- ashell
exec-once = uwsm-app -- udiskie
exec-once = uwsm-app -- elephant
exec-once = uwsm-app -- walker --gapplication-service
exec-once = uwsm-app -- swayosd-server
exec-once = uwsm-app -- mako
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,50
env = HYPRCURSOR_THEME, vimix
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum


#####################
### LOOK AND FEEL ###
#####################
source = looknfeel.conf

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}
# See https://wiki.hypr.land/Configuring/Gestures


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER # Sets "Windows" key as main modifier
source = applications.conf
source = navigation.conf
source = laptopkeys.conf
##############################
### WINDOWS AND WORKSPACES ###
##############################
source = ./windowrules.conf                    # toggle zooming
